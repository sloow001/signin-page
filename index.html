<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Sign In</title>
    </head>
    <body>
        <main>
            <div class="all"></div>
            <section class="left-card">
                <h1>Welcome back!</h1>
                <p>Welcome back user! you can sign in to acess our platform with your existing account</p>
            </section>
            <section class="right-card">
                <h2>Sign In</h2>
                <i class="fas fa-regular fa-user"></i>
                <i class="fas fa-solid fa-lock"></i>
                <form>
                    <input type="email" name="email" placeholder="Put your email here" required>
                    <input type="password" name="password" placeholder="Put  your password here" required>
                    <a id="password" href="#">forgot password?</a>
                    <input type="submit" value="login">
                </form>
                <p>or sign up using</p>
                <div class="icons">
                    <i id="google" class="fa fa-brands fa-google"></i>
                    <i id="twitter" class="fa fa-brands fa-twitter"></i>
                    <i id="facebook" class="fa fa-brands fa-facebook"></i>
                </div>
                <p>new here? <a href="#">Create your account here</a></p>
            </section>
        </main>
    </body>
</html>
